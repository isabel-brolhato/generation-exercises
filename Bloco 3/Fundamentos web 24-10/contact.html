   <h1 class="center">Get In Touch</h1>

   <div class="container mb-50">
      <div class="form">
         <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup="validaNome()">
            <div id='txtNome'></div>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id='txtEmail'></div>
            <br>
            <label for="assunto">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id='txtAssunto'></div>
            <br>
            <br>
            <button onclick="enviar()">Enviar</button>
         </form>
      </div>

      <div class="ml-50 map">
        <h2>Where to find cute animals:</h2>
        <p>San Diego Zoo</p>
        <p>2920 Zoo Dr, San Diego, CA 92101, United States</p>
      
         <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13424.58365178562!2d-117.149046!3d32.735316!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5df0f4372635e247!2sSan%20Diego%20Zoo!5e0!3m2!1sen!2sbr!4v1666629613728!5m2!1sen!2sbr" width="400" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>
